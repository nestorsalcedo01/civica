<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Nivel Experto: Dilemas de la Ciudadanía</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }

        .quiz-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #1e40af, #3b82f6);
            transition: width 0.5s ease-in-out;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.75rem;
            text-align: left;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #dbeafe;
            border-color: #93c5fd;
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-btn.correct {
            background-color: #dcfce7;
            border-color: #4ade80;
            color: #166534;
            font-weight: bold;
        }

        .option-btn.incorrect {
            background-color: #fee2e2;
            border-color: #f87171;
            color: #991b1b;
            font-weight: bold;
        }
        
        .explanation {
            background-color: #fefce8;
            border-left: 4px solid #facc15;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <div id="quiz-container" class="quiz-container">
            <div class="p-6 md:p-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-700">Examen Nivel Experto V2</h2>
                    <span id="question-counter" class="text-sm font-semibold text-gray-500"></span>
                </div>
                <div class="progress-bar-container h-2.5 mb-6">
                    <div id="progress-bar" class="progress-bar h-2.5"></div>
                </div>

                <div id="question-area">
                    <h3 id="question-text" class="text-xl md:text-2xl font-bold mb-6 text-gray-800 leading-snug"></h3>
                    <div id="options-container"></div>
                </div>
                
                <div id="explanation-area" class="hidden"></div>

                <div class="mt-6 text-right">
                    <button id="next-btn" class="hidden bg-blue-800 text-white font-bold py-2 px-8 rounded-lg hover:bg-blue-900 transition-transform transform hover:scale-105">Siguiente</button>
                </div>
            </div>
        </div>

        <div id="results-container" class="hidden text-center bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-4xl font-black mb-4">Resultados del Examen</h2>
            <p id="score-text" class="text-2xl text-gray-700 mb-2">Obtuviste <span id="final-score" class="font-bold text-blue-600"></span> de <span id="total-questions"></span> respuestas correctas.</p>
            <p id="feedback-text" class="text-lg font-semibold mb-6"></p>
            <img id="result-image" src="" alt="Resultado" class="mx-auto w-48 h-48 mb-6 rounded-full shadow-lg">
            <button id="retry-btn" class="bg-blue-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-900 transition-transform transform hover:scale-105">Reintentar Examen</button>
        </div>

    </div>

    <script>
        const questions = [
            // Nivel de dificultad aumentado y longitud de respuestas rebalanceada
            { question: "Un médico, por una norma moral de confidencialidad, no informa a la pareja de su paciente que este padece una enfermedad de transmisión grave. ¿Qué conflicto de normas se evidencia?", answers: [{ text: "Dos normas jurídicas: derecho a la salud vs. intimidad.", correct: false }, { text: "Una norma moral (secreto profesional) contra el deber jurídico/moral de proteger la salud pública y de terceros.", correct: true }, { text: "Una norma social de discreción contra una norma moral.", correct: false }], explanation: "Aquí chocan la norma moral del secreto profesional con el deber jurídico y moral de proteger la salud de un tercero. La ley, en muchos casos, obliga a reportar ciertas enfermedades, poniendo la salud pública por encima del secreto profesional." },
            { question: "Un gobierno elegido democráticamente sanciona una ley que permite la vigilancia masiva de los ciudadanos sin orden judicial, siguiendo el procedimiento formal. ¿Qué tipo de legitimidad está principalmente en crisis?", answers: [{ text: "La de origen, pues el procedimiento fue inválido en esencia.", correct: false }, { text: "La de ejercicio, ya que el uso del poder atenta contra derechos fundamentales.", correct: true }, { text: "La social, porque la gente rechaza la ley y eso la invalida.", correct: false }], explanation: "La 'legitimidad de origen' (procedimiento) se cumplió. Sin embargo, la 'legitimidad de ejercicio' (uso del poder para respetar derechos) está en crisis, pues una ley que viola derechos fundamentales es un abuso de poder, más allá de su origen formal." },
            { question: "Una comunidad indígena tiene una norma ancestral para la tala ritual de ciertos árboles. Una ley nacional los declara especie protegida. Si el Estado prohíbe la tala, ¿qué principio aplica?", answers: [{ text: "La supremacía de las normas sociales sobre las jurídicas.", correct: false }, { text: "La primacía de la ley general que protege un bien común (biodiversidad) sobre una costumbre particular.", correct: true }, { text: "El abuso del derecho por parte de la comunidad.", correct: false }], explanation: "En un Estado de derecho, la ley nacional prevalece sobre las costumbres locales, especialmente para proteger un bien común. Esto genera tensiones complejas sobre derechos culturales, pero el fundamento es la supremacía de la ley general." },
            { question: "Un periodista publica el diario íntimo de un político, obtenido sin permiso, invocando la 'libertad de prensa'. ¿Por qué es un abuso del derecho?", answers: [{ text: "Porque la libertad de prensa no es absoluta y cede ante el derecho a la intimidad, especialmente sobre aspectos no públicos.", correct: true }, { text: "Porque el diario íntimo podría ser falso.", correct: false }, { text: "Porque solo el Estado puede publicar documentos privados.", correct: false }], explanation: "La libertad de prensa tiene como límite otros derechos, como la intimidad. Publicar un diario personal excede el interés público y viola la esfera privada, constituyendo un claro abuso del derecho no amparado por la ley." },
            { question: "La regulación del 'espacio público digital' es compleja porque:", answers: [{ text: "Las leyes no se aplican en internet.", correct: false }, { text: "Coexisten normas sociales de comunidades globales, morales diversas y leyes de múltiples países en un mismo espacio transnacional.", correct: true }, { text: "Solo las empresas tecnológicas pueden crear sus propias normas.", correct: false }], explanation: "El espacio digital es un campo de batalla normativo. En él interactúan las normas sociales de la plataforma, normas morales personales y las leyes de diferentes países que intentan regular un fenómeno global, creando conflictos de jurisdicción." },
            { question: "El paso de normas orales a códigos escritos fue crucial porque:", answers: [{ text: "Permitió que las normas fueran más flexibles.", correct: false }, { text: "Introdujo objetividad y permanencia, permitiendo organizar sociedades más grandes de forma previsible.", correct: true }, { text: "Eliminó las sanciones sociales y morales.", correct: false }], explanation: "La escritura fijó la norma, la hizo pública y objetiva. Esta permanencia fue la base para administrar grandes territorios, regular el comercio a gran escala y construir burocracias estatales complejas." },
            { question: "El Art. 16 de la Constitución Argentina (igualdad ante la ley) es herencia directa de la lucha de:", answers: [{ text: "Los siervos contra los señores feudales.", correct: false }, { text: "La burguesía contra los privilegios de la nobleza.", correct: true }, { text: "Los pueblos originarios contra los colonizadores.", correct: false }], explanation: "El reclamo central de la burguesía en las revoluciones liberales fue terminar con los privilegios de sangre de la nobleza, exigiendo una sociedad donde todos los ciudadanos fuesen iguales ante la ley, un pilar de los Estados modernos." },
            { question: "Una ley de 'cupo laboral trans' es un ejemplo de norma jurídica que:", answers: [{ text: "Busca contrarrestar activamente la exclusión generada por normas sociales.", correct: true }, { text: "Convierte una norma moral en obligación.", correct: false }, { text: "Limita ilegítimamente la libertad de empresa.", correct: false }], explanation: "Este tipo de ley de 'acción afirmativa' usa el derecho para intervenir sobre una realidad de exclusión generada por normas sociales y prejuicios, mostrando el poder transformador de la norma jurídica." },
            { question: "El debate por la Ley de Humedales expone un conflicto entre:", answers: [{ text: "Normas sociales y morales.", correct: false }, { text: "El derecho a la propiedad privada/producción vs. el derecho colectivo a un ambiente sano.", correct: true }, { text: "Derechos provinciales y municipales.", correct: false }], explanation: "Es una tensión clásica entre derechos individuales (usar la tierra) y derechos de incidencia colectiva o de tercera generación (ambiente sano para las generaciones presentes y futuras)." },
            { question: "El 'derecho al olvido' en internet busca balancear:", answers: [{ text: "La libertad de empresa de los buscadores con el derecho al trabajo.", correct: false }, { text: "El derecho a la información y memoria histórica con el derecho a la intimidad y al honor.", correct: true }, { text: "La norma social de recordar con la norma jurídica de olvidar.", correct: false }], explanation: "Este derecho moderno pone en tensión el interés público de acceder a la información con el derecho individual de una persona a rehacer su vida sin ser estigmatizada por hechos pasados que ya no son de interés público relevante." },
            { question: "Cuando un juez declara la 'inconstitucionalidad' de una ley, significa que:", answers: [{ text: "La ley es moralmente incorrecta.", correct: false }, { text: "La ley contradice un principio o derecho de la Constitución, la norma suprema.", correct: true }, { text: "El juez decide no aplicar la ley porque no le gusta.", correct: false }], explanation: "El control de constitucionalidad es un pilar del sistema republicano. El Poder Judicial puede declarar inválida una ley para un caso concreto si esta viola la Constitución Nacional, reafirmando la supremacía constitucional." },
            { question: "Un grupo de vecinos corta una ruta para protestar por falta de agua. Esto genera un conflicto entre:", answers: [{ text: "Una norma moral (protesta justa) y una norma social (no molestar).", correct: false }, { text: "El derecho a peticionar y protestar y el derecho a la libre circulación.", correct: true }, { text: "El derecho al agua y el derecho a la propiedad de transportistas.", correct: false }], explanation: "Es un conflicto clásico de derechos. El derecho a la protesta es fundamental, pero no es absoluto. Se debe ponderar con otros derechos, como el de circular libremente. La justicia a menudo interviene para mediar." },
            { question: "La figura del 'arrepentido' en causas de corrupción crea una tensión entre:", answers: [{ text: "La norma moral de lealtad y la norma jurídica que incentiva la delación para un bien mayor.", correct: true }, { text: "El derecho a mentir y el deber de decir la verdad.", correct: false }, { text: "Dos normas jurídicas de igual jerarquía.", correct: false }], explanation: "Esta herramienta legal choca con normas morales arraigadas (lealtad, rechazo al 'soplón'). El Estado la considera un mal menor necesario para desmantelar organizaciones criminales, priorizando la eficacia en la persecución del delito." },
            { question: "¿Cuál de los siguientes se considera un nuevo ámbito de 'espacio público' a regular?", answers: [{ text: "El genoma humano.", correct: true }, { text: "Los clubes privados.", correct: false }, { text: "Las fábricas.", correct: false }], explanation: "El genoma humano es considerado 'Patrimonio de la Humanidad'. Se debate que no puede ser apropiado por privados y que su uso debe ser regulado en beneficio de todos, extendiendo la lógica del espacio público a un ámbito biotecnológico." },
            { question: "Que una ley requiera una 'mayoría especial' (ej: dos tercios) implica que:", answers: [{ text: "Es una ley menos importante.", correct: false }, { text: "La Constitución busca proteger temas sensibles exigiendo un consenso político muy amplio.", correct: true }, { text: "Solo los partidos mayoritarios pueden votarla.", correct: false }], explanation: "Las mayorías especiales son un mecanismo de rigidez constitucional. Se reservan para las decisiones más trascendentales, forzando a los partidos a negociar y alcanzar consensos amplios." },
            { question: "La prohibición de fumar en espacios públicos cerrados es un ejemplo de:", answers: [{ text: "Una norma jurídica que resuelve el conflicto entre el derecho individual a fumar y el colectivo a un ambiente sano.", correct: true }, { text: "Una norma moral que se volvió ley.", correct: false }, { text: "Una norma social que se formalizó.", correct: false }], explanation: "Es un caso claro donde el derecho interviene para resolver un conflicto de derechos. Se priorizó el derecho a la salud de la mayoría (fumadores pasivos) y a un ambiente sano, limitando el derecho individual." },
            { question: "La diferencia clave entre sanción social y moral es:", answers: [{ text: "La social es más dura que la moral.", correct: false }, { text: "La social se enfoca en la inadecuación a una costumbre, la moral juzga la bondad o maldad del acto.", correct: true }, { text: "La moral siempre es interna y la social externa.", correct: false }], explanation: "La norma social se refiere a la etiqueta (inapropiado). La norma moral se refiere a la ética (incorrecto). La sanción moral implica un juicio sobre la calidad ética de la persona, no solo de su comportamiento." },
            { question: "En un Estado federal, las leyes provinciales deben respetar:", answers: [{ text: "Las costumbres locales.", correct: false }, { text: "Los principios y derechos mínimos de la Ley Nacional y la Constitución.", correct: true }, { text: "Las recomendaciones de empresas.", correct: false }], explanation: "El federalismo permite a las provincias dictar sus normas, pero estas no pueden contradecir las leyes nacionales de 'presupuestos mínimos' ni la Constitución, garantizando derechos en todo el territorio." },
            { question: "El 'deber de buena fe' en los contratos busca:", answers: [{ text: "Asegurar ganancias iguales.", correct: false }, { text: "Imponer un estándar de honestidad y lealtad en la relación contractual, más allá de lo escrito.", correct: true }, { text: "Evitar contratos escritos.", correct: false }], explanation: "El principio de buena fe 'moraliza' el derecho contractual. Exige a las partes un comportamiento ético y colaborativo, impidiendo conductas que, aunque no estén explícitamente prohibidas, sean desleales." },
            { question: "La 'iniciativa popular' fortalece la:", answers: [{ text: "Legitimidad de ejercicio de las leyes.", correct: false }, { text: "Legitimidad de origen, al ampliar las fuentes de las normas y fomentar la participación directa.", correct: true }, { text: "Obligatoriedad de normas sociales.", correct: false }], explanation: "Este mecanismo de democracia semidirecta enriquece la legitimidad de origen del sistema legal, al permitir que las leyes provengan también directamente de la ciudadanía." },
            { question: "Una norma social como la 'puntualidad' laboral tiene una función principalmente:", answers: [{ text: "Moral.", correct: false }, { text: "Pragmática y de organización para coordinar tareas.", correct: true }, { text: "Jurídica.", correct: false }], explanation: "Más allá del respeto (componente moral), su función principal es permitir la coordinación eficiente. Es una norma que hace posible la organización de tareas complejas." },
            { question: "¿Por qué invocar ignorancia de una ley no es excusa para no cumplirla?", answers: [{ text: "Porque las leyes son innatas.", correct: false }, { text: "Porque su publicación en el Boletín Oficial crea una ficción jurídica de que es conocida por todos, indispensable para la seguridad jurídica.", correct: true }, { text: "Porque los legisladores las comunican personalmente.", correct: false }], explanation: "Es un principio fundamental. Para que el sistema legal funcione, debe presumirse que la ley, una vez publicada, es conocida por todos. De lo contrario, el sistema sería inaplicable." },
            { question: "Limitar el derecho a huelga en 'servicios esenciales' busca:", answers: [{ text: "Anular el derecho a huelga.", correct: false }, { text: "Equilibrar el derecho a huelga con el derecho a la vida y la salud de la comunidad.", correct: true }, { text: "Establecer una sanción moral.", correct: false }], explanation: "Ningún derecho es absoluto. El ejercicio de un derecho puede ser reglamentado por ley para hacerlo compatible con otros derechos. Se busca un equilibrio para no poner en riesgo derechos más fundamentales." },
            { question: "La obligación de los padres de alimentar a sus hijos es:", answers: [{ text: "Principalmente una norma moral.", correct: false }, { text: "Una norma jurídica explícita con graves sanciones por incumplimiento.", correct: true }, { text: "Un deber solo exigible por el Estado.", correct: false }], explanation: "Si bien tiene un fuerte componente moral, es una de las obligaciones jurídicas más claras y exigibles. Su incumplimiento puede constituir un delito penal (incumplimiento de los deberes de asistencia familiar)." },
            { question: "Un testamento que deshereda completamente a hijos pequeños sería, en Argentina:", answers: [{ text: "Válido, por el derecho a la propiedad.", correct: false }, { text: "Inválido, porque la norma jurídica de orden público de la 'porción legítima' protege a los herederos forzosos.", correct: true }, { text: "Una falta moral pero legalmente aceptable.", correct: false }], explanation: "En el derecho argentino, la 'legítima hereditaria' es una porción de la herencia que la ley reserva obligatoriamente para ciertos herederos, siendo una norma de orden público que limita el derecho a testar." },
            { question: "La Declaración Universal de DDHH de 1948 es una reacción histórica contra:", answers: [{ text: "La crisis de 1929.", correct: false }, { text: "Las atrocidades y negación de la dignidad humana en la Segunda Guerra Mundial.", correct: true }, { text: "La caída del muro de Berlín.", correct: false }], explanation: "La SGM demostró que las leyes nacionales no eran suficientes para proteger a las personas. La comunidad internacional reaccionó creando un estándar moral y jurídico supranacional para afirmar los derechos inherentes a la condición humana." },
            { question: "La ciudadanía en la Antigua Grecia se diferenciaba de la moderna porque:", answers: [{ text: "Era exclusiva y excluyente (solo varones, libres, propietarios), no universal.", correct: true }, { text: "Se basaba en el pago de impuestos.", correct: false }, { text: "Incluía el voto para todos sin distinción.", correct: false }], explanation: "La ciudadanía ateniense era un privilegio de una pequeña minoría. El concepto moderno, producto de las revoluciones liberales, tiende a la universalidad, buscando incluir a todos los habitantes de un territorio." },
            { question: "Que una plaza tenga rampas y juegos integradores materializa el deber del Estado de:", answers: [{ text: "Fomentar normas sociales.", correct: false }, { text: "Garantizar que el espacio público sea efectivamente 'público', es decir, accesible para todos.", correct: true }, { text: "Cumplir una norma moral de ayuda.", correct: false }], explanation: "La accesibilidad no es un favor, es un derecho. Un espacio con barreras no es verdaderamente público porque excluye a una parte de la población. Hacerlo accesible es una obligación jurídica del Estado para garantizar la igualdad." },
            { question: "La principal diferencia entre el poder feudal y el del Estado moderno es:", answers: [{ text: "El señor feudal no tenía ejército.", correct: false }, { text: "El poder feudal era personal y patrimonial; el del Estado es impersonal, institucional y separado del patrimonio de los gobernantes.", correct: true }, { text: "El Estado moderno no cobra impuestos.", correct: false }], explanation: "Es la clave de la estatalidad moderna. El poder es de la institución, no de la persona. Los gobernantes son administradores temporales de ese poder, regido por leyes y no es de su propiedad." },
            { question: "El 'Hábeas Corpus' demuestra que:", answers: [{ text: "El Estado siempre actúa de buena fe.", correct: false }, { text: "La propia Constitución establece una defensa del ciudadano ante un posible abuso del poder coercitivo del Estado.", correct:true }, { text: "Los ciudadanos no pueden ser detenidos.", correct: false }], explanation: "Es la máxima expresión de que el poder del Estado no es ilimitado. La Constitución, a la vez que le da al Estado el monopolio de la fuerza, crea las herramientas para que los ciudadanos puedan protegerse de un uso ilegal de ese mismo poder." }
        ];


        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationArea = document.getElementById('explanation-area');
        const nextBtn = document.getElementById('next-btn');
        const retryBtn = document.getElementById('retry-btn');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            shuffleArray(questions);
            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;

            questionText.innerText = currentQuestion.question;
            questionCounter.innerText = `Pregunta ${questionNumber} de ${questions.length}`;
            progressBar.style.width = `${(questionNumber / questions.length) * 100}%`;
            
            const shuffledAnswers = [...currentQuestion.answers];
            shuffleArray(shuffledAnswers);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer.text;
                button.classList.add('option-btn');
                if (answer.correct) {
                    button.dataset.correct = true;
                }
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            explanationArea.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target.closest('.option-btn');
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    if(!button.classList.contains('correct')) button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            showExplanation();
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                setTimeout(showResults, 2000); 
            }
        }

        function showExplanation() {
            const currentQuestion = questions[currentQuestionIndex];
            explanationArea.innerHTML = `<p><strong class="font-bold text-gray-800">Explicación:</strong> ${currentQuestion.explanation}</p>`;
            explanationArea.classList.remove('hidden');
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const finalScoreEl = document.getElementById('final-score');
            const totalQuestionsEl = document.getElementById('total-questions');
            const feedbackText = document.getElementById('feedback-text');
            const resultImage = document.getElementById('result-image');

            finalScoreEl.innerText = score;
            totalQuestionsEl.innerText = questions.length;

            const percentage = (score / questions.length) * 100;
            
            feedbackText.classList.remove('text-green-600', 'text-blue-600', 'text-orange-500', 'text-red-500');

            if (percentage >= 90) {
                feedbackText.innerText = "¡Maestría Total! Demuestras un dominio excepcional de los dilemas de la ciudadanía.";
                resultImage.src = "https://placehold.co/200x200/22c55e/ffffff?text=¡Experto!";
                feedbackText.classList.add('text-green-600');
            } else if (percentage >= 70) {
                feedbackText.innerText = "¡Excelente Desempeño! Tienes un conocimiento sólido y profundo del tema.";
                resultImage.src = "https://placehold.co/200x200/3b82f6/ffffff?text=¡Avanzado!";
                feedbackText.classList.add('text-blue-600');
            } else if (percentage >= 50) {
                feedbackText.innerText = "¡Buen trabajo! Has entendido varios conceptos complejos. Un repaso te ayudará a afianzar los detalles.";
                resultImage.src = "https://placehold.co/200x200/f97316/ffffff?text=¡Bien!";
                feedbackText.classList.add('text-orange-500');
            } else {
                feedbackText.innerText = "Este nivel es un gran desafío. Te recomiendo volver a leer las explicaciones y reintentar el examen para fortalecer tu aprendizaje.";
                resultImage.src = "https://placehold.co/200x200/ef4444/ffffff?text=Repasar";
                feedbackText.classList.add('text-red-500');
            }
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        retryBtn.addEventListener('click', startQuiz);

        startQuiz();
    </script>
</body>
