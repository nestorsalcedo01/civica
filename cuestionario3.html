    <script>
        const questions = [
            // Nivel de dificultad aumentado
            { question: "Un médico, por una norma moral de confidencialidad (secreto profesional), se abstiene de informar a la pareja de su paciente que este padece una enfermedad de transmisión grave. ¿Qué conflicto de normas se evidencia?", answers: [{ text: "Dos normas jurídicas: derecho a la salud vs. derecho a la intimidad.", correct: false }, { text: "Una norma moral (secreto profesional) contra una norma jurídica y moral (deber de cuidar la salud pública y la del otro).", correct: true }, { text: "Una norma social (no divulgar secretos) contra una norma moral.", correct: false }], explanation: "Aquí chocan la norma moral del secreto profesional con el deber jurídico y moral de proteger la salud de un tercero. La ley, en muchos casos, obliga a reportar ciertas enfermedades, poniendo la salud pública por encima del secreto profesional, lo que demuestra la complejidad y jerarquía entre normas." },
            { question: "Un gobierno elegido democráticamente sanciona una ley que, aunque sigue el procedimiento formal, permite la vigilancia masiva de las comunicaciones de los ciudadanos sin orden judicial. ¿Qué tipo de legitimidad está principalmente en crisis?", answers: [{ text: "La legitimidad de origen, porque el procedimiento fue inválido.", correct: false }, { text: "La legitimidad de ejercicio, porque aunque el origen sea válido, la aplicación de la ley atenta contra derechos fundamentales.", correct: true }, { text: "La legitimidad social, porque la gente la rechaza.", correct: false }], explanation: "La 'legitimidad de origen' se refiere al correcto procedimiento (que se cumplió). Sin embargo, la 'legitimidad de ejercicio' se refiere a que el poder se use para respetar los fines del Estado y los derechos. Una ley que viola derechos fundamentales pone en crisis su legitimidad de ejercicio, más allá de su origen formalmente válido." },
            { question: "Una comunidad indígena tiene una norma social ancestral que permite la tala de ciertos árboles para rituales. Una ley nacional declara a esos árboles especie protegida. Si el Estado prohíbe la tala, ¿qué principio está aplicando?", answers: [{ text: "El principio de supremacía de las normas sociales sobre las jurídicas.", correct: false }, { text: "El principio de supremacía de la ley nacional, que busca proteger un bien común (biodiversidad), sobre una costumbre particular.", correct: true }, { text: "El principio de abuso del derecho por parte de la comunidad indígena.", correct: false }], explanation: "En un Estado de derecho, la ley nacional prevalece sobre las costumbres locales, especialmente cuando se trata de proteger un bien común o un derecho colectivo, como el derecho a un ambiente sano. Esto genera tensiones complejas sobre los derechos culturales, pero el fundamento es la supremacía de la ley general." },
            { question: "Un periodista invoca su 'derecho a la libertad de prensa' para publicar el diario íntimo de un político, obtenido sin permiso. ¿Por qué esto constituye un abuso del derecho?", answers: [{ text: "Porque la libertad de prensa no es un derecho absoluto y cede ante el derecho a la intimidad, especialmente sobre aspectos no relacionados con la función pública.", correct: true }, { text: "Porque el diario íntimo podría contener información falsa.", correct: false }, { text: "Porque solo el Estado puede autorizar la publicación de documentos privados.", correct: false }], explanation: "El derecho a la libertad de prensa tiene como límite otros derechos, como el de la intimidad. Publicar un diario personal excede el interés público y viola la esfera privada de un individuo, constituyendo un claro abuso del derecho, que no está amparado por la ley." },
            { question: "La regulación del 'espacio público digital' (ej. redes sociales) es compleja porque:", answers: [{ text: "Las normas jurídicas no se aplican en internet.", correct: false }, { text: "Coexisten normas sociales de comunidades globales, normas morales diversas y los intentos de aplicar normas jurídicas de múltiples países a un mismo espacio transnacional.", correct: true }, { text: "Solo las empresas tecnológicas pueden crear normas para sus plataformas.", correct: false }], explanation: "El espacio digital es un campo de batalla normativo. En él interactúan las normas sociales de la comunidad de la plataforma (ej. qué es aceptable en un subreddit), normas morales personales y de grupo, y las leyes de diferentes países que intentan regular un fenómeno global, creando conflictos de jurisdicción y de contenido." },
            { question: "El paso de las normas orales de los primeros grupos humanos a los códigos escritos como el de Hammurabi fue crucial porque:", answers: [{ text: "Permitió que las normas fueran más flexibles y adaptables.", correct: false }, { text: "Introdujo el concepto de objetividad y permanencia, permitiendo organizar sociedades mucho más grandes y complejas de forma previsible.", correct: true }, { text: "Eliminó por completo las sanciones sociales y morales.", correct: false }], explanation: "La escritura fijó la norma, la hizo pública y objetiva (ya no dependía de la memoria o interpretación de un anciano). Esta permanencia y claridad fue la base para administrar grandes territorios, regular el comercio a gran escala y construir burocracias estatales complejas." },
            { question: "El Artículo 16 de la Constitución Argentina establece la igualdad ante la ley. Este principio es una herencia directa de la lucha de:", answers: [{ text: "Los siervos en la Edad Media contra los señores feudales.", correct: false }, { text: "La burguesía contra los privilegios de la nobleza y el clero en las monarquías absolutas.", correct: true }, { text: "Los pueblos originarios contra los colonizadores.", correct: false }], explanation: "El reclamo central de la burguesía durante las revoluciones de los siglos XVII y XVIII fue terminar con los privilegios de sangre de la nobleza. Exigían una sociedad donde todos los ciudadanos (no siervos) fuesen iguales ante la ley, un pilar fundamental de los Estados modernos." },
            { question: "Una ley que obliga a las empresas a implementar un 'cupo laboral trans' es un ejemplo de cómo una norma jurídica:", answers: [{ text: "Busca activamente contrarrestar los efectos de normas sociales de exclusión y prejuicio para garantizar un derecho (al trabajo).", correct: true }, { text: "Convierte una norma moral en una obligación para todos.", correct: false }, { text: "Limita la libertad de empresa de forma ilegítima.", correct: false }], explanation: "Este tipo de ley de 'acción afirmativa' es una herramienta que usa el derecho para intervenir activamente sobre una realidad de exclusión generada por normas sociales y prejuicios históricos. No solo prohíbe discriminar, sino que impone una obligación para revertir la desigualdad, mostrando el poder transformador de la norma jurídica." },
            { question: "El debate por la Ley de Humedales en Argentina expone un conflicto clásico entre:", answers: [{ text: "Normas sociales y normas morales.", correct: false }, { text: "El derecho a la propiedad privada y a la producción versus el derecho colectivo a un ambiente sano y la protección de ecosistemas.", correct: true }, { text: "Derechos provinciales y derechos municipales.", correct: false }], explanation: "Este es un ejemplo paradigmático de la tensión entre derechos individuales (como el de un propietario a usar su tierra para producir) y derechos de incidencia colectiva o de tercera generación (como el derecho a un ambiente sano para las generaciones presentes y futuras). La ley busca poner límites a los primeros para garantizar los segundos." },
            { question: "El 'derecho al olvido' en internet, que permite a una persona solicitar que se eliminen enlaces a información obsoleta o perjudicial, es un intento de balancear:", answers: [{ text: "El derecho a la libertad de empresa de los buscadores con el derecho al trabajo.", correct: false }, { text: "El derecho a la información y la memoria histórica con el derecho a la intimidad y al honor de una persona.", correct: true }, { text: "La norma social de recordar con la norma jurídica de olvidar.", correct: false }], explanation: "Este es un derecho moderno que surge del entorno digital. Pone en tensión el interés público de acceder a la información y preservar la memoria, con el derecho individual de una persona a rehacer su vida sin ser estigmatizada permanentemente por hechos pasados que ya no son de interés público relevante." },
            { question: "Cuando un juez declara la 'inconstitucionalidad' de una ley, significa que:", answers: [{ text: "La ley era moralmente incorrecta y por eso se anula.", correct: false }, { text: "La ley, aunque fue sancionada por el Congreso, contradice un principio o derecho establecido en la Constitución, la ley suprema.", correct: true }, { text: "El juez no está de acuerdo con la ley y decide no aplicarla.", correct: false }], explanation: "El control de constitucionalidad es un pilar del sistema republicano. El Poder Judicial tiene la facultad de revisar las leyes y si una de ellas viola la Constitución Nacional, puede declararla inválida para el caso concreto, reafirmando la supremacía constitucional." },
            { question: "Un grupo de vecinos corta una ruta nacional para protestar por la falta de agua. Esto genera un conflicto entre:", answers: [{ text: "Una norma moral (la protesta es justa) y una norma social (no molestar).", correct: false }, { text: "El derecho a peticionar y protestar y el derecho a la libre circulación de otros ciudadanos.", correct: true }, { text: "El derecho al agua y el derecho a la propiedad de la empresa de transporte.", correct: false }], explanation: "Es un conflicto clásico de derechos. El derecho a la protesta es fundamental en una democracia, pero no es absoluto. Se debe ponderar con otros derechos, como el de circular libremente. La justicia a menudo interviene para mediar en estas tensiones." },
            { question: "La figura del 'arrepentido' en causas de corrupción, que ofrece información a cambio de una reducción de pena, crea una tensión entre:", answers: [{ text: "La norma moral de lealtad a un grupo y la norma jurídica que incentiva la delación para un bien mayor (luchar contra la corrupción).", correct: true }, { text: "El derecho a mentir y el deber de decir la verdad.", correct: false }, { text: "Dos normas jurídicas de igual jerarquía.", correct: false }], explanation: "Esta herramienta legal choca con normas sociales y morales muy arraigadas, como la lealtad o el rechazo al 'soplón'. Sin embargo, el Estado la considera un mal menor necesario para desmantelar organizaciones criminales complejas, priorizando la eficacia en la persecución del delito sobre esa norma moral." },
            { question: "El concepto de 'espacio público' se ha expandido. ¿Cuál de los siguientes se considera un nuevo ámbito de espacio público a regular?", answers: [{ text: "El genoma humano.", correct: true }, { text: "Los clubes privados.", correct: false }, { text: "Las fábricas.", correct: false }], explanation: "El genoma humano es considerado 'Patrimonio de la Humanidad'. Se debate que no puede ser apropiado por privados (patentes genéticas) y que su uso debe ser regulado en beneficio de todos, extendiendo la lógica del espacio público (un bien común) a un ámbito biotecnológico." },
            { question: "Que una ley requiera una 'mayoría especial' (ej: dos tercios) para ser aprobada, en lugar de una mayoría simple, implica que:", answers: [{ text: "Es una ley menos importante que las otras.", correct: false }, { text: "La Constitución busca proteger ciertos temas sensibles (ej: reforma constitucional, jueces) exigiendo un consenso político mucho más amplio.", correct: true }, { text: "Solo los partidos mayoritarios pueden votar esa ley.", correct: false }], explanation: "Las mayorías especiales son un mecanismo de rigidez constitucional. Se reservan para las decisiones más trascendentales, forzando a los partidos a negociar y alcanzar consensos amplios, evitando que una mayoría circunstancial pueda alterar las reglas de juego fundamentales." },
            { question: "La prohibición de fumar en espacios públicos cerrados (restaurantes, oficinas) es un ejemplo de cómo:", answers: [{ text: "Una norma jurídica se impuso para resolver un conflicto entre el derecho individual a fumar y el derecho colectivo a un ambiente sano.", correct: true }, { text: "Una norma moral sobre la salud se volvió ley.", correct: false }, { text: "Una norma social de cortesía se formalizó.", correct: false }], explanation: "Este es un caso claro donde el derecho interviene para resolver un conflicto de derechos. Se priorizó el derecho a la salud de la mayoría (fumadores pasivos) y el derecho a un ambiente sano, limitando el derecho individual a fumar en ciertos ámbitos." },
            { question: "La diferencia clave entre una 'sanción social' y una 'sanción moral' es:", answers: [{ text: "La social es más dura que la moral.", correct: false }, { text: "La social se enfoca en la inadecuación de una conducta a una costumbre (es inapropiado), mientras la moral juzga la bondad o maldad intrínseca del acto (es incorrecto).", correct: true }, { text: "La moral siempre es interna (culpa) y la social siempre es externa (reproche).", correct: false }], explanation: "Aunque relacionadas, la norma social se refiere a la etiqueta y la costumbre (ej: no hablar con la boca llena). La norma moral se refiere a la ética y los valores (ej: no mentir para perjudicar a alguien). La sanción moral implica un juicio sobre la calidad ética de la persona, no solo sobre la adecuación de su comportamiento." },
            { question: "En un Estado federal como Argentina, las leyes de tránsito pueden variar entre provincias, pero todas deben respetar:", answers: [{ text: "Las costumbres de los conductores de cada lugar.", correct: false }, { text: "Los principios y derechos mínimos establecidos en la Ley Nacional de Tránsito y la Constitución Nacional.", correct: true }, { text: "Las recomendaciones de las empresas automotrices.", correct: false }], explanation: "El federalismo permite a las provincias dictar sus propias normas, pero estas no pueden contradecir las leyes nacionales de 'presupuestos mínimos' ni, por supuesto, la Constitución, que garantiza derechos como la vida, la integridad física y la libre circulación en todo el territorio." },
            { question: "El 'deber de buena fe' en los contratos (Art. 9 del Código Civil y Comercial) es una norma jurídica que busca:", answers: [{ text: "Asegurar que ambas partes obtengan la misma ganancia.", correct: false }, { text: "Imponer un estándar de honestidad, lealtad y cooperación en todas las etapas de la relación contractual, más allá de lo estrictamente escrito.", correct: true }, { text: "Evitar que los contratos se hagan por escrito.", correct: false }], explanation: "El principio de buena fe es una cláusula general que 'moraliza' el derecho de los contratos. Exige a las partes un comportamiento ético y colaborativo, impidiendo conductas que, aunque no estén explícitamente prohibidas en el texto del contrato, sean desleales o contrarias al espíritu del acuerdo." },
            { question: "La 'iniciativa popular' (Art. 39 de la Constitución) permite a los ciudadanos presentar proyectos de ley. Esto fortalece la:", answers: [{ text: "Legitimidad de ejercicio de las leyes.", correct: false }, { text: "Legitimidad de origen, al ampliar las fuentes de las que pueden nacer las normas y fomentar la participación democrática directa.", correct: true }, { text: "Obligatoriedad de las normas sociales.", correct: false }], explanation: "Este mecanismo de democracia semidirecta enriquece la legitimidad de origen del sistema legal. Al permitir que las leyes no solo provengan de los representantes, sino también directamente de la ciudadanía, se amplía la base democrática del proceso de creación normativa." },
            { question: "Una norma social como la 'puntualidad' en el ámbito laboral tiene una función principalmente:", answers: [{ text: "Moral, para demostrar respeto.", correct: false }, { text: "Pragmática y de organización, para coordinar tareas y hacer previsible el funcionamiento del equipo.", correct: true }, { text: "Jurídica, porque está en el contrato.", correct: false }], explanation: "Más allá del respeto (que es un componente moral), la función principal de la puntualidad en el trabajo es permitir la coordinación eficiente. Es una norma que hace posible la organización de tareas complejas que dependen de la sincronización de varias personas." },
            { question: "¿Por qué el desconocimiento de una ley (invocar ignorancia) no sirve como excusa para no cumplirla?", answers: [{ text: "Porque se asume que las leyes son innatas y todos las conocemos.", correct: false }, { text: "Porque la publicación de la ley en el Boletín Oficial crea una ficción jurídica de que es conocida por todos, indispensable para la seguridad jurídica.", correct: true }, { text: "Porque los legisladores se encargan de comunicar cada ley a los ciudadanos.", correct: false }], explanation: "Este es un principio fundamental del derecho. Para que el sistema legal funcione, debe existir una presunción (aunque sea una ficción) de que la ley, una vez publicada oficialmente, es conocida por todos. De lo contrario, cualquiera podría alegar ignorancia para eludir sus obligaciones, y el sistema sería inaplicable." },
            { question: "El derecho a la huelga, garantizado por la Constitución, puede ser limitado por una ley que lo reglamenta para garantizar 'servicios esenciales' (ej. hospitales). Esta reglamentación busca:", answers: [{ text: "Anular el derecho a la huelga.", correct: false }, { text: "Ponderar y equilibrar dos derechos en conflicto: el derecho a la huelga de los trabajadores y el derecho a la vida y la salud de la comunidad.", correct: true }, { text: "Establecer una sanción moral a los huelguistas.", correct: false }], explanation: "Ningún derecho es absoluto. El ejercicio de un derecho puede ser reglamentado por ley para hacerlo compatible con otros derechos. En este caso, se busca un equilibrio para que el ejercicio del derecho a huelga no ponga en riesgo derechos aún más fundamentales como la vida." },
            { question: "La obligación de los padres de alimentar a sus hijos es:", answers: [{ text: "Principalmente una norma moral y social.", correct: false }, { text: "Una norma jurídica explícita (deber de asistencia familiar en el Código Civil y Comercial) con graves sanciones por incumplimiento.", correct: true }, { text: "Un deber que solo puede ser exigido por el Estado.", correct: false }], explanation: "Si bien tiene un fuerte componente moral y social, es una de las obligaciones jurídicas más claras y exigibles. Su incumplimiento no solo genera un reclamo civil, sino que puede constituir un delito penal (incumplimiento de los deberes de asistencia familiar)." },
            { question: "Un testamento en el que una persona deja todos sus bienes a una organización y deshereda completamente a sus hijos pequeños sería, en Argentina:", answers: [{ text: "Válido, por el derecho a la propiedad.", correct: false }, { text: "Inválido, porque una norma jurídica de orden público (la 'porción legítima') protege a los herederos forzosos limitando el derecho a testar.", correct: true }, { text: "Una falta moral pero legalmente aceptable.", correct: false }], explanation: "En el derecho argentino (y en muchos otros), el derecho a disponer de los bienes por testamento no es absoluto. Existe la 'legítima hereditaria', una porción de la herencia que la ley reserva obligatoriamente para ciertos herederos (hijos, padres, cónyuge), siendo una norma de orden público que no puede ser dejada de lado por la voluntad del testador." },
            { question: "La Declaración Universal de Derechos Humanos de 1948 es una reacción histórica directa contra:", answers: [{ text: "La crisis económica de 1929.", correct: false }, { text: "Las atrocidades y la negación de la dignidad humana ocurridas durante la Segunda Guerra Mundial.", correct: true }, { text: "La caída del muro de Berlín.", correct: false }], explanation: "El Holocausto y las masivas violaciones a la dignidad humana durante la SGM demostraron que las leyes nacionales no eran suficientes para proteger a las personas. La comunidad internacional reaccionó creando un estándar moral y jurídico supranacional para afirmar que hay derechos inherentes a la condición humana que ningún Estado puede violar." },
            { question: "El concepto de 'ciudadanía' en la Antigua Grecia (Atenas) se diferenciaba radicalmente del moderno porque:", answers: [{ text: "Era exclusivo y excluyente: solo aplicaba a varones, nacidos en la ciudad, libres y propietarios, excluyendo a mujeres, esclavos y extranjeros.", correct: true }, { text: "Se basaba únicamente en el pago de impuestos.", correct: false }, { text: "Incluía el derecho al voto para todas las personas sin distinción.", correct: false }], explanation: "La ciudadanía ateniense, aunque pionera, era un privilegio de una pequeña minoría. El concepto moderno, producto de las revoluciones liberales, tiende a la universalidad, buscando incluir a todos los habitantes de un territorio sin distinciones de género, origen o condición social." },
            { question: "Que una plaza tenga rampas de acceso y juegos infantiles integradores es una materialización del deber del Estado de:", answers: [{ text: "Fomentar las normas sociales de inclusión.", correct: false }, { text: "Garantizar que el espacio público sea efectivamente 'público', es decir, accesible y disfrutable por todas las personas sin discriminación.", correct: true }, { text: "Cumplir con una norma moral de ayuda a los más débiles.", correct: false }], explanation: "La accesibilidad no es un favor, es un derecho. Un espacio que tiene barreras arquitectónicas no es verdaderamente público porque excluye a una parte de la población. Hacerlo accesible es una obligación jurídica del Estado para garantizar la igualdad en el uso y goce de los bienes comunes." },
            { question: "La principal diferencia entre el poder de un señor feudal y el del Estado moderno es:", answers: [{ text: "El señor feudal no tenía ejército.", correct: false }, { text: "El poder del señor feudal era personal y patrimonial (el territorio era 'suyo'), mientras que el poder del Estado es impersonal, institucional y está separado del patrimonio de los gobernantes.", correct: true }, { text: "El Estado moderno no cobra impuestos.", correct: false }], explanation: "Esta es la clave de la estatalidad moderna. El poder ya no es de una persona, sino de una institución abstracta (el Estado). Los gobernantes son administradores temporales de ese poder, que está regido por leyes y no es de su propiedad, a diferencia del señor feudal, que era dueño de la tierra y de la jurisdicción." },
            { question: "El 'Hábeas Corpus' es una garantía constitucional que protege la libertad física contra detenciones ilegales. ¿Qué demuestra su existencia sobre la relación entre el ciudadano y el Estado?", answers: [{ text: "Que el Estado siempre actúa de buena fe.", correct: false }, { text: "Que la propia Constitución establece un mecanismo de defensa del ciudadano ante un posible abuso del poder coercitivo del Estado.", correct: true }, { text: "Que los ciudadanos no pueden ser detenidos bajo ninguna circunstancia.", correct: false }], explanation: "El Hábeas Corpus es la máxima expresión de que el poder del Estado no es ilimitado. La Constitución, a la vez que le da al Estado el monopolio de la fuerza, crea las herramientas para que los ciudadanos puedan protegerse de un uso ilegal o arbitrario de ese mismo poder, garantizando la libertad individual." }
        ];


        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationArea = document.getElementById('explanation-area');
        const nextBtn = document.getElementById('next-btn');
        const retryBtn = document.getElementById('retry-btn');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            shuffleArray(questions);
            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;

            questionText.innerText = currentQuestion.question;
            questionCounter.innerText = `Pregunta ${questionNumber} de ${questions.length}`;
            progressBar.style.width = `${(questionNumber / questions.length) * 100}%`;
            
            const shuffledAnswers = [...currentQuestion.answers];
            shuffleArray(shuffledAnswers);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer.text;
                button.classList.add('option-btn');
                if (answer.correct) {
                    button.dataset.correct = true;
                }
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            explanationArea.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target.closest('.option-btn');
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    if(!button.classList.contains('correct')) button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            showExplanation();
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                setTimeout(showResults, 2000); 
            }
        }

        function showExplanation() {
            const currentQuestion = questions[currentQuestionIndex];
            explanationArea.innerHTML = `<p><strong class="font-bold text-gray-800">Explicación:</strong> ${currentQuestion.explanation}</p>`;
            explanationArea.classList.remove('hidden');
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const finalScoreEl = document.getElementById('final-score');
            const totalQuestionsEl = document.getElementById('total-questions');
            const feedbackText = document.getElementById('feedback-text');
            const resultImage = document.getElementById('result-image');

            finalScoreEl.innerText = score;
            totalQuestionsEl.innerText = questions.length;

            const percentage = (score / questions.length) * 100;
            
            feedbackText.classList.remove('text-green-600', 'text-blue-600', 'text-orange-500', 'text-red-500');

            if (percentage >= 90) {
                feedbackText.innerText = "¡Maestría Total! Demuestras un dominio excepcional de los dilemas de la ciudadanía.";
                resultImage.src = "https://placehold.co/200x200/22c55e/ffffff?text=¡Experto!";
                feedbackText.classList.add('text-green-600');
            } else if (percentage >= 70) {
                feedbackText.innerText = "¡Excelente Desempeño! Tienes un conocimiento sólido y profundo del tema.";
                resultImage.src = "https://placehold.co/200x200/3b82f6/ffffff?text=¡Avanzado!";
                feedbackText.classList.add('text-blue-600');
            } else if (percentage >= 50) {
                feedbackText.innerText = "¡Buen trabajo! Has entendido varios conceptos complejos. Un repaso te ayudará a afianzar los detalles.";
                resultImage.src = "https://placehold.co/200x200/f97316/ffffff?text=¡Bien!";
                feedbackText.classList.add('text-orange-500');
            } else {
                feedbackText.innerText = "Este nivel es un gran desafío. Te recomiendo volver a leer las explicaciones y reintentar el examen para fortalecer tu aprendizaje.";
                resultImage.src = "https://placehold.co/200x200/ef4444/ffffff?text=Repasar";
                feedbackText.classList.add('text-red-500');
            }
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        retryBtn.addEventListener('click', startQuiz);

        startQuiz();
    </script>
